<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conselhos</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <div class="conteudo">
        <div class="cartao">
            <h2 class="conselho-numero">Conselho #137</h4>
            <div class="conselho">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, laborum vitae libero."
            </div>

            <img class="linha-separacao" src="src/images/pattern-divider-desktop.svg" alt="linha divisão">

            <div class="conteudo-botao">
                <button class="botao">
                    <img src="src/images/icon-dice.svg" alt="Ícone">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
